#Database
main.datasource.url = jdbc:postgresql://localhost/haulmont
main.datasource.username = postgres
main.datasource.password =postgres

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = com/company/haulmont/menu.xml
jmix.ui.composite-menu = true

#Email. SMTP Google
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${LOGIN}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jmix.core.available-locales = en,ru

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

#Theme
jmix.ui.theme.name=custom
jmix.ui.theme-config=com/company/haulmont/theme/custom-theme.properties